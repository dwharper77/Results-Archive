<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Results Archive</title>

  <link rel="manifest" href="./manifest.json?v=1" />
  <link rel="stylesheet" href="./styles.css?v=36" />


 

  <!-- Excel export (styled XLSX). Loaded from CDN. -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="app-title">
      <h1>Results Archive</h1>
    </div>
    <!-- Vertical button list container should follow here -->
  </header>

  <main class="app-main">

    <!-- Restored Building List Section -->

    <section id="buildingSection" class="building-section">
      <div class="building-toolbar">
        <label for="buildingSelect">Buildings:</label>
        <select id="buildingSelect" multiple size="6"></select>
        <button id="selectAllBuildings" class="btn btn-small">Select All</button>
        <button id="clearBuildings" class="btn btn-small">Clear</button>
      </div>
      <div class="building-text-filter">
        <label for="buildingText">Manual override:</label>
        <input id="buildingText" type="text" placeholder="Paste or type building IDs, comma-separated" />
        <button id="applyBuildingText" class="btn btn-small">Apply</button>
        <button id="clearBuildingText" class="btn btn-small">Clear</button>
      </div>
    </section>

    <!-- Filter Section for Building Data -->
    <section id="filtersSection" class="filters-section">
      <div id="filtersContainer" class="filters-container"></div>
      <div id="filtersHint" class="muted filters-hint"></div>
      <button id="clearFilters" class="btn btn-small">Clear Filters</button>
    </section>

    <section class="status" aria-live="polite">
      <div id="statusText" class="status-text"></div>
    </section>

    <section id="gridCard" class="grid-card hidden">
      <div class="grid-toolbar">
        <div class="muted" id="gridSummary">No data loaded.</div>
        <div class="grid-tools">
          <label>
            <span class="label">Scale</span>
            <select id="zoomSelect" disabled>
              <option value="1">100%</option>
              <option value="0.9">90%</option>
              <option value="0.8">80%</option>
              <option value="0.7">70%</option>
              <option value="0.6">60%</option>
            </select>
          </label>
          <button id="exportExcel" class="btn btn-small" disabled>Export Excel</button>
          <button id="exportKml" class="btn btn-small" disabled>Export KML</button>
        </div>
      </div>
      <div id="gridContainer" class="grid-container">
        <div class="placeholder">Waiting for dataset…</div>
      </div>
    </section>

    <section id="callCard" class="grid-card hidden">
      <div class="grid-toolbar">
        <div class="muted" id="callSummary">No call data loaded.</div>
        <div class="grid-tools">
          <button id="callViewToggleBtn" class="btn btn-small" disabled>View Call Data</button>
          <button id="callLocationSourceBtn" class="btn btn-small" disabled>Location Source: All</button>
          <button id="exportCallsExcel" class="btn btn-small" disabled>Export Call Data</button>
          <button id="exportCallsKml" class="btn btn-small" disabled>Export KML</button>
        </div>
      </div>
      <div id="callTableContainer" class="grid-container">
        <div class="placeholder">Load call data to enable export.</div>
      </div>
    </section>

    <section id="debugSection" class="status">
      <details class="status-details">
        <summary>Detected columns</summary>
        <pre id="columnsPreview" class="pre"></pre>
      </details>

      <details class="status-details">
        <summary>Debug log</summary>
        <pre id="debugLog" class="pre"></pre>
      </details>
    </section>
  </main>

  <footer class="app-footer muted">
    <strong id="buildStamp">dev-212</strong>
  </footer>


<!-- Load the app module with a visible error fallback (so failures aren't silent). -->
<script type="module" src="./app.js"></script>

<!-- Inline error logging + global handlers -->
<script>
  const logEl = document.getElementById('debugLog');
  const statusEl = document.getElementById('statusText');

  const log = (msg) => {
    if (!logEl) return;
    const line = `[${new Date().toLocaleTimeString()}] ${msg}`;
    logEl.textContent += (logEl.textContent ? "\n" : "") + line;
  };

  window.addEventListener('error', function(e) {
    alert('A JavaScript error occurred: ' + e.message + '\n' + (e.filename || '') + ':' + (e.lineno || ''));
    log('Global error: ' + e.message + ' at ' + (e.filename || '') + ':' + (e.lineno || ''));
  });

  window.addEventListener('unhandledrejection', function(e) {
    alert('A JavaScript promise error occurred: ' + (e.reason && e.reason.message ? e.reason.message : e.reason));
    log('Global promise rejection: ' + (e.reason && e.reason.message ? e.reason.message : e.reason));
  });

  log('Bootstrapping app module…');
</script>



<!-- Service worker registration -->
<script>
  // Basic SW registration for the app shell.
  // (Service worker doesn't cache Pyodide CDN assets by default.)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js').then((reg) => {
        // Encourage quick updates while iterating.
        reg.update().catch(() => {});
      }).catch(() => {});
    });
  }
</script>

</body>
</html>
